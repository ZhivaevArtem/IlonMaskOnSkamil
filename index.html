    <title>Илон маск</title>

</head>
<body>
    <button onclick="this.className='hidden'; document.getElementsByClassName('elon')[0].className='elon'">Узнать правду...</button>
    <div class="elon hidden"
         onmouseenter="document.getElementsByTagName('body')[0].className='hover'"
         onmouseleave="document.getElementsByTagName('body')[0].className=''"
    >
        <span class="elon__e">И</span>
        <span class="elon__l">Л</span>
        <span class="elon__o">О</span>
        <span class="elon__n">Н</span>
        <span class="elon__space">&nbsp;</span>
        <span class="elon__m">М</span>
        <span class="elon__u">А</span>
        <span class="elon__s">С</span>
        <span class="elon__k">К</span>
        <span class="elon__ellipsis">...</span>
    </div>
